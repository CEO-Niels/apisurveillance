<!DOCTYPE html>
<html>
<body>
<script>
    var position1 = 90;
    var position2 = 30;

    document.addEventListener('keydown', function(event) {
        switch(event.key) {
            case 'ArrowRight':
                position1 -= 5;
                break;
            case 'ArrowLeft':
                position1 += 5;
                break;
            case 'ArrowDown':
                position2 -= 5;
                break;
            case 'ArrowUp':
                position2 += 5;
                break;
            default:
                return; // Quitte la fonction si une autre touche est pressée
        }

        // Assurez-vous que les positions ne dépassent pas les limites de 0 à 180
        position1 = Math.max(0, Math.min(180, position1));
        position2 = Math.max(0, Math.min(180, position2));

        // Envoie les requêtes GET à l'ESP32
        fetch(`http://172.16.0.50/servo1?position=${position1}`);
        fetch(`http://172.16.0.50/servo2?position=${position2}`);
    });
</script>
</body>
</html>
